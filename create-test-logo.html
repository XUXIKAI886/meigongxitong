<!DOCTYPE html>
<html>
<head>
    <title>Create Test Logo</title>
</head>
<body>
    <h1>Create Test Logo</h1>
    <canvas id="logoCanvas" width="300" height="300" style="border: 1px solid #000;"></canvas>
    <br><br>
    <button onclick="downloadLogo()">Download Logo</button>
    
    <script>
        // Create a simple logo on canvas
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, 300, 300);
        
        // Red circle background
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(150, 120, 60, 0, 2 * Math.PI);
        ctx.fill();
        
        // White text on circle
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('杨四季', 150, 115);
        ctx.fillText('羊肉汤', 150, 140);
        
        // Bottom text
        ctx.fillStyle = '#333333';
        ctx.font = '18px Arial';
        ctx.fillText('传统美味', 150, 220);
        
        function downloadLogo() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'yang-sijie-logo.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
